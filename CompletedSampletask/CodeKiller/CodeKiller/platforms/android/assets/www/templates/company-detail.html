<view title="company.comapnyName">
  <content has-header="true" padding="true">

      <div class="details">
          <h4>{{company.comapnyName}}</h4>
      </div>

      <div class="list card">
          <a class="item item-icon-left" href=""><i class="icon ion-ios7-telephone"></i>Company Owner<p>{{company.companyOwner}}</p></a>
          <a class="item item-icon-left" href=""><i class="icon ion-ios7-telephone"></i>Departments<p>{{company.companyDepartments}}</p></a>
          <a class="item item-icon-left" href=""><i class="icon ion-chatbox-working"></i>About<p>{{company.companyDescription}}</p></a>
          <a class="item item-icon-left" href=""><i class="icon ion-chatbox-working"></i>Started On<p>{{company.companyStartDate}}</p></a>
      </div>
  </content>
</view>
